<div class="form">
  <mat-form-field appearance="fill">
    <mat-label>Tipo de pagamento</mat-label>
    <mat-select [(ngModel)]="type" name="paymethod_select">
      <mat-option *ngFor="let type of types" [value]="type" name="paymethod_option">
        {{ type }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="form">
  <mat-form-field appearance="fill">
    <mat-label>KEY</mat-label>
    <input
      matInput
      #input
      maxlength="30"
      placeholder="Insira sua chave Pix ou cartÃ£o de credito"
      [(ngModel)]="value"
      name="paymethod_keybox"
      />
  </mat-form-field>
</div>

<button name="paymethod_accept_button"mat-raised-button (click)="onClick()">Enviar</button>
