<table
  [hidden]="loading"
  mat-table
  [dataSource]="dataSource"
  class="mat-elevation-z8"
>
  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="Nome">
    <th mat-header-cell *matHeaderCellDef>Nome</th>
    <td name="promotion_name_list" mat-cell *matCellDef="let element">{{ element.name }}</td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="InÃ­cio">
    <th mat-header-cell *matHeaderCellDef>Status</th>
    <td name="promotion_status_list" mat-cell *matCellDef="let element">
      {{ element.start | date: "short" }}
    </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="Fim">
    <th mat-header-cell *matHeaderCellDef>Expira</th>
    <td mat-cell *matCellDef="let element">
      {{ element.end | date: "short" }}
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
